{%extends "layout.html"%}

{%block content%}

<div class="btn-group">
    <a href="{{ url_for('report') }}">Dashboard </a> &nbsp;
    <span class="text-muted"> > New Employee Registration</span>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-12">
            <h3>New Employee Registration</h3>
            <p>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                        <p id="msg" class="alert alert-success">
                            {{ message }}
                        </p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </p>
            <p>
                <form method="post" action="/dashboard/employee-detail/employee-register/">
                    <div class="mb-3 mt-3">
                        <select class="form-control" id="role" name="role">
                            <option value="user">User Role</option>
                            <option value="admin">Admin Role</option>
                        </select>
                    </div>
                    <div class="mb-3 mt-3">
                        <input type="text" placeholder="Employee Full Name" class="form-control" id="full_name" name="full_name">
                    </div>
                    <div class="mb-3 mt-3">
                        <input type="email" class="form-control" id="email" placeholder="Employee Email" name="email">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Employee username" name="username">
                    </div>
                    <div class="mb-3 mt-3">
                        <input type="password" placeholder="Employee Password" class="form-control" id="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </p>
        </div>
    </div>
</div>


{%endblock%}
