{%extends "layout.html"%}

{%block content%}

<div class="btn-group">
    <a href="{{ url_for('report') }}">Dashboard </a> &nbsp;
    <span class="text-muted"> > Task Heads</span>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-12">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p id="msg" class="alert alert-success">
                            {{ message }}
                        </p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <div class="col-sm-12">
            <form method="post" action="{{ url_for('task_head_insert') }}">
                <div class="mb-3 mt-3">
                    <select class="form-control" id="project_id" name="project_id">
                        {% for project in projects %}
                            <option value="{{ project['id'] }}">
                                {{ project['project_name'] }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3 mt-3">
                    <select class="form-control" id="user_id" name="user_id">
                        {% for user in users %}
                            <option value="{{ user['id'] }}">
                                {{ user['full_name'] }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3 mt-3">
                    <input type="text" placeholder="Task Name" class="form-control" id="task_name" name="task_name">
                </div>
                <div class="mb-3 mt-3">
                    <textarea type="text" placeholder="Short Description" class="form-control" id="short_desc" name="short_desc"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

{%endblock%}
